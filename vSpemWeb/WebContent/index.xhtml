<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<link rel="icon" href="imagenes/tailoredProcess.png"/>
   	<title>vSPEM</title>
	
   	<!-- Bootstrap core CSS -->
   	<link href="css/bootstrap.min.css" rel="stylesheet"/>
   	
    <!-- Custom styles for this template -->
    <link href="css/steps.css" rel="stylesheet"/>
</h:head>

<h:body>
	<div class="page-header" style="min-height: 5%">
		<div class="container" style="margin-left: 10px;">
			<h1>vSPEM</h1>
		</div>
	</div>
	
	<div class="container" style="min-height: 90%; width: 100%;background-color:#C0C0C0">
		<p:panel id="panel_principal" style="border-width: 0; background-color:transparent">
	  		<h:form id="form_index">
				<p:steps activeIndex="#{VistaBean.indiceActivo}" readonly="false">
				    <p:menuitem value="Importar modelo"  action="#{VistaBean.actualizarIndiceActivo(0)}" update=":panel_principal"/>
				    <p:menuitem value="Adaptar modelo"   action="#{VistaBean.actualizarIndiceActivo(1)}" disabled="#{VistaBean.deshabilitar(1)}" update=":panel_principal"/>
				    <p:menuitem value="Ver modelo final" action="#{VistaBean.actualizarIndiceActivo(2)}" disabled="#{VistaBean.deshabilitar(2)}" update=":panel_principal"/>
				    <p:menuitem value="Exportar modelo"  action="#{VistaBean.actualizarIndiceActivo(3)}" disabled="#{VistaBean.deshabilitar(3)}" update=":panel_principal"/>
				</p:steps>
			</h:form>
		
			<p:panelGrid id="panelGridImportar" columns="1" layout="grid" rendered="#{VistaBean.indiceActivo == 0}">
				 <ui:include src="/importarModelo.xhtml"/>
			</p:panelGrid>
			<p:panelGrid id="panelGridAdaptar" columns="1" layout="grid" rendered="#{VistaBean.indiceActivo == 1}">
				 <ui:include src="/adaptarModelo.xhtml"/>
			</p:panelGrid>
			<p:panelGrid id="panelGridVer" columns="1" layout="grid" rendered="#{VistaBean.indiceActivo == 2}">
				 <ui:include src="/verModelo.xhtml"/>
			</p:panelGrid>
			<p:panelGrid id="panelGridExportar" columns="1" layout="grid" rendered="#{VistaBean.indiceActivo == 3}">
				 <ui:include src="/exportarModelo.xhtml"/>
			</p:panelGrid>
		</p:panel>
	</div>
	<footer style="min-height: 5%; background-color:#C0C0C0;">
		<p>Â© Proyecto de Grado 2015</p>
	</footer>
		
	 <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/bootstrap.min.js"/>
    
</h:body>

</html>
