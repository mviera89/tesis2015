<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<h3 style="margin-top:1%">Importar modelo</h3>

	<h:form id="importar_form">
		<p:fileUpload fileUploadListener="#{subirArchivoBean.cargarArchivo}" allowTypes="/(\.|\/)(xmi)$/"
					  uploadLabel="Cargar" cancelLabel="Cancelar" label="Seleccionar" update="msg" invalidFileMessage="Formato de archivo incorrecto"/>
		<br/>
		<p:messages id="msg" showDetail="true"/>
		<br/>
		<p:commandButton value="Siguiente" icon="ui-icon-newwin" action="#{VistaBean.actualizarIndiceActivo(1)}" disabled="" update=":panel_principal" />
	</h:form>

</html>
