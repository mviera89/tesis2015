<html xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h3 style="margin-top:1%">Ver modelo</h3>

<h:form id="verModelo_form">
	<p:growl id="msgs" showDetail="true" escape="false"/>
	<p:tree value="#{showtree.treeAdaptado}" var="doc" orientation="horizontal"
	                selectionMode="single"
	                dynamic="true" update=":panel_principal">
	        <p:treeNode icon="ui-icon-note">
	            <h:outputText value="#{doc.name}"/>
	        </p:treeNode>
	        <p:treeNode type="document" icon="ui-icon-document">
	            <h:outputText value="#{doc.name}" />
	        </p:treeNode>
	        <p:treeNode type="picture" icon="ui-icon-image">
	            <h:outputText value="#{doc.name}" />
	        </p:treeNode>
	        <p:treeNode type="mp3" icon="ui-icon-video">
	            <h:outputText value="#{doc.name}" />
	        </p:treeNode>
	    </p:tree>
	 	<br/>

	<p:commandButton value="Finalizar" action="#{VistaBean.actualizarIndiceActivo(3)}" 
					 actionListener="#{exportarModeloBean.exportarModelo(VistaBean.treeAdaptado)}" update=":panel_principal"/>
</h:form>
</html>
